<!-- Pantalla de selección con historia y aura personalizada -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoBattleMaze - Selección de Personaje</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Arial';
      text-align: center;
    }
    .character-card {
      display: inline-block;
      width: 180px;
      margin: 15px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #fff;
      cursor: pointer;
    }
    .character-card img {
      width: 100px;
      height: 100px;
    }
    #bio {
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #444;
      border-radius: 10px;
      background-color: #111;
    }
    #fight-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Elige tu Guerrero</h1>
  <div id="characters">
    <!-- Personajes cargados dinámicamente -->
  </div>
  <div id="bio">
    <h2 id="char-name">Selecciona un personaje</h2>
    <p id="char-desc"></p>
  </div>
  <button id="fight-btn" disabled onclick="goToBattle()">¡Luchar!</button>

  <script src="js/selection.js"></script>
  <script>
    const characters = {
      kenshiro: {
        name: "Kenshiro – El Guerrero del Laberinto",
        desc: "Un ex-samurái digital que fue desterrado al metaverso por rebelarse contra los dioses del código. Busca redención venciendo a los guerreros más fuertes del multiverso.",
        aura: "sprites/kenshiro_idle.png"
      },
      raijin: {
        name: "Rai’Jin – Señor de la Cripta",
        desc: "Antiguo dios del trueno caído en desgracia. Renació en la red oscura y ahora lanza rayos de energía oscura. Su poder es inmenso, pero inestable.",
        aura: "sprites/raijin_idle.png"
      },
      akira: {
        name: "Akira – La Sombra Carmesí",
        desc: "Una asesina legendaria que viaja entre dimensiones. Su velocidad es tal que muchos no ven su primer golpe. Pelea por venganza y libertad.",
        aura: "sprites/akira_idle.png"
      },
      zaraki: {
        name: "Zaraki – El Loco de Sangre",
        desc: "Un guerrero sin alma nacido del código corrupto. Lucha por el placer de la destrucción. Cuanto más herido está, más salvaje se vuelve.",
        aura: "sprites/zaraki/zaraki_idle.png"
      },
      yume: {
        name: "Yume – Guardiana Celestial",
        desc: "Descendiente de los antiguos protectores del balance universal. Lucha con gracia y luz para purgar la oscuridad del laberinto y devolver el equilibrio.",
        aura: "sprites/yume_idle.png"
      },
      kaoru: {
        name: "Kaoru – Ninja de Fuego",
        desc: "El último de un clan oculto que controla las llamas a voluntad. Kaoru usa su agilidad y fuego para purificar los portales oscuros que conectan los laberintos.",
        aura: "sprites/kaoru_idle.png"
      },
      kael:{
        name: "kael – el monarca de la sombra",
        desc: "Un antiguo rey que fue traicionado y asesinado. Resurgió como un espectro oscuro, buscando venganza contra aquellos que destruyeron su reino.",
        aura: "sprites/kael/kael.png"
      }
      
    };

    const charContainer = document.getElementById('characters');
    const bio = document.getElementById('bio');
    const nameEl = document.getElementById('char-name');
    const descEl = document.getElementById('char-desc');
    const fightBtn = document.getElementById('fight-btn');
    let selected = null;

    for (const key in characters) {
      const char = characters[key];
      const div = document.createElement('div');
      div.className = 'character-card';
      div.style.backgroundColor = '#222';
      div.innerHTML = `<img src="${char.aura}" alt="${key}"><br><strong>${char.name.split(' – ')[0]}</strong>`;
      div.onclick = () => {
        nameEl.textContent = char.name;
        descEl.textContent = char.desc;
        selected = key;
        fightBtn.disabled = false;
      };
      charContainer.appendChild(div);
    }

function goToBattle() {
  localStorage.setItem('selectedCharacter', selected);
  localStorage.setItem("selectedCharacter", "kael");
  window.location.href = './laberinto_oro.html';
}

</script>
<script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
<script src="./web3.js"></script>
</body>
</html>
